<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpawnKit â€” SimCity Office</title>
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SpawnKit SimCity Office v1 â€” Isometric City Engine
           Isometric city view where agents = citizens, projects = buildings
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        :root {
            /* â”€â”€ Vibrant Miniature Diorama Color Palette â”€â”€â”€â”€â”€â”€â”€â”€ */
            --diorama-sky: #FFB3DA;      /* Soft pink sky */
            --diorama-grass: #55E6A5;    /* Bright mint green */
            --diorama-road: #FD79A8;     /* Coral pink roads */
            --diorama-accent: #FDCB6E;   /* Golden yellow accent */
            --diorama-white: #FFFFFF;
            --diorama-dark: #2d3436;
            
            /* â”€â”€ Model Identity Colors (from ModelIdentity) â”€â”€â”€â”€â”€â”€â”€ */
            --opus-red: #FF6B6B;
            --sonnet-teal: #4ECDC4;
            --haiku-blue: #45B7D1;
            
            /* â”€â”€ Economic Colors (warm and friendly) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
            --revenue-gold: #fdcb6e;     /* Warm golden yellow */
            --cost-red: #fd79a8;         /* Soft coral pink */
            --profit-green: #00b894;     /* Bright teal */
            
            /* â”€â”€ UI Colors (warm miniature diorama theme) â”€â”€â”€â”€â”€â”€ */
            --ui-bg: rgba(255, 255, 255, 0.9);
            --ui-bg-warm: rgba(255, 234, 167, 0.8); /* Warm cream overlay */
            --ui-border: rgba(253, 121, 168, 0.3);  /* Soft coral border */
            --ui-text: #2d3436;          /* Dark but warm text */
            --ui-text-light: #636e72;    /* Lighter warm gray */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #FFB3DA 0%, #87CEEB 30%, #FFEAA7 60%, #55E6A5 100%);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* â”€â”€ Main Canvas Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .city-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 40% 30%, #FFB3DA 0%, #FFEAA7 25%, #87CEEB 50%, #55E6A5 100%);
            /* Warm pink to cream to blue to mint - tilt-shift miniature feel */
        }

        #city-canvas {
            display: block;
            cursor: grab;
            background: transparent;
        }

        #city-canvas:active {
            cursor: grabbing;
        }

        /* â”€â”€ UI Overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* â”€â”€ Top Status Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .status-bar {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            height: 60px;
            background: var(--ui-bg-warm);
            border-radius: 16px;
            border: 2px solid var(--ui-border);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 24px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(253, 121, 168, 0.3);
        }

        .city-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--ui-text);
        }

        .city-stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--ui-text);
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
        }

        /* â”€â”€ Economic Dashboard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .economic-panel {
            position: absolute;
            bottom: 16px;
            left: 16px;
            width: 340px;
            background: var(--ui-bg-warm);
            border-radius: 16px;
            border: 2px solid var(--ui-border);
            backdrop-filter: blur(15px);
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(253, 203, 110, 0.3);
        }

        .economic-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--ui-text);
            margin-bottom: 12px;
        }

        .economic-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .economic-stat {
            padding: 8px;
            border-radius: 8px;
            background: rgba(0,0,0,0.02);
        }

        .economic-stat-label {
            font-size: 11px;
            color: var(--ui-text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .economic-stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-top: 2px;
        }

        .revenue { color: var(--profit-green); }
        .cost { color: var(--cost-red); }
        .tokens { color: var(--haiku-blue); }
        .agents { color: var(--opus-red); }

        /* â”€â”€ Building Inspector Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .building-inspector {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            width: 300px;
            background: var(--ui-bg-warm);
            border-radius: 16px;
            border: 2px solid var(--ui-border);
            backdrop-filter: blur(15px);
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(116, 185, 255, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .building-inspector.active {
            opacity: 1;
            pointer-events: auto;
        }

        .building-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--ui-text);
            margin-bottom: 8px;
        }

        .building-type {
            font-size: 12px;
            color: var(--ui-text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .building-agents {
            margin-bottom: 16px;
        }

        .building-agents-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--ui-text);
            margin-bottom: 8px;
        }

        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .agent-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            background: rgba(0,0,0,0.02);
            font-size: 12px;
        }

        .agent-avatar {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--sonnet-teal);
        }

        .agent-name {
            font-weight: 500;
            color: var(--ui-text);
        }

        .agent-task {
            color: var(--ui-text-light);
            font-size: 11px;
            margin-left: auto;
        }

        /* â”€â”€ Control Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .controls {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            pointer-events: auto;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: var(--ui-bg-warm);
            border: 2px solid var(--ui-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 6px 24px rgba(255, 234, 167, 0.4);
            font-size: 18px;
            font-weight: bold;
            color: var(--ui-text);
        }

        .control-btn:hover {
            background: var(--diorama-white);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(253, 203, 110, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* â”€â”€ Demo Mode Badge â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .demo-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .demo-badge.visible {
            opacity: 1;
        }

        /* â”€â”€ Loading Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #FFB3DA 0%, #FFEAA7 50%, #55E6A5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--ui-text);
            margin-bottom: 16px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(253, 121, 168, 0.2);
            border-top: 4px solid var(--diorama-road);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(253, 121, 168, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* â”€â”€ Responsive Design â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                height: auto;
                padding: 12px;
                gap: 8px;
            }

            .city-stats {
                margin-left: 0;
            }

            .economic-panel {
                width: calc(100% - 32px);
                bottom: 80px;
            }

            .building-inspector {
                position: fixed;
                bottom: 16px;
                right: 16px;
                left: 16px;
                top: auto;
                transform: none;
                width: auto;
            }

            .controls {
                bottom: calc(100% - 16px);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-title">Building Your AI City...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Main City Container -->
    <div class="city-container">
        <canvas id="city-canvas" width="1024" height="768"></canvas>

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Top Status Bar -->
            <div class="status-bar">
                <div class="city-title" id="city-title">SpawnKit City</div>
                <div class="city-stats">
                    <div class="stat-item">
                        <span>ğŸ¢</span>
                        <span class="stat-value" id="building-count">0</span>
                        <span>Buildings</span>
                    </div>
                    <div class="stat-item">
                        <span>ğŸ‘¥</span>
                        <span class="stat-value" id="agent-count">0</span>
                        <span>Citizens</span>
                    </div>
                    <div class="stat-item">
                        <span>âš¡</span>
                        <span class="stat-value" id="activity-level">Quiet</span>
                    </div>
                </div>
            </div>

            <!-- Economic Dashboard -->
            <div class="economic-panel">
                <div class="economic-title">ğŸ’° City Treasury</div>
                <div class="economic-stats">
                    <div class="economic-stat">
                        <div class="economic-stat-label">Revenue Today</div>
                        <div class="economic-stat-value revenue" id="revenue-today">$0</div>
                    </div>
                    <div class="economic-stat">
                        <div class="economic-stat-label">Operating Costs</div>

                    <div class="economic-stat">

                        <div class="economic-stat-value tokens" id="tokens-today">0</div>
                    </div>
                    <div class="economic-stat">

            <!-- Building Inspector -->
            <div class="building-inspector" id="building-inspector">

                <div class="building-agents">
                    <div class="building-agents-title">Active Workers</div>

                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <div class="control-btn" id="zoom-out" title="Zoom Out">
                    <span>âˆ’</span>
                </div>
                <div class="control-btn" id="zoom-in" title="Zoom In">
                    <span>+</span>
                </div>
                <div class="control-btn" id="reset-view" title="Reset View">
                    <span>âŒ‚</span>
                </div>
            </div>
        </div>

        <!-- Demo Mode Badge -->
        <div class="demo-badge" id="demo-badge">
            ğŸ® Demo Mode - Connect to OpenClaw for live data
        </div>
    </div>

    <!-- Core Scripts with dependency verification -->
    <script>
        // Load dependencies with graceful fallback
        async function loadDependencies() {
            const dependencies = [
                '../src/model-identity.js',
                '../src/data-bridge.js'
            ];
            
            for (const dep of dependencies) {
                try {
                    await loadScript(dep);
                } catch (error) {
                    console.warn(`âš ï¸ Failed to load ${dep}, will use fallback:`, error);
                }
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Load dependencies first, then SimCity modules
        loadDependencies().then(() => {
            loadScript('simcity-renderer.js')
                .then(() => loadScript('simcity-buildings.js'))
                .then(() => loadScript('simcity-agents.js'))
                .then(() => loadScript('simcity-core.js'))
                .then(() => {
                    // Signal that all modules are loaded
                    window.dispatchEvent(new CustomEvent('simcity-modules-loaded'));
                })
                .catch(error => {
                    console.error('âŒ Failed to load SimCity modules:', error);
                });
        });
    </script>

    <script>
        // Initialize SimCity Theme
        window.addEventListener('simcity-modules-loaded', async () => {
            console.log('ğŸ™ï¸ SimCity Theme - Isometric City Engine Loading...');
            
            try {
                // Initialize SpawnKit data bridge
                await SpawnKit.init();
                
                // Initialize SimCity core system
                const simCity = new SimCityCore('city-canvas');
                await simCity.initialize();
                
                // Start the city simulation
                simCity.start();
                
                // Hide loading screen
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('hidden');
                
                console.log('âœ… SimCity Theme - Isometric City Engine Ready!');
                
                // Show demo badge if in demo mode
                if (SpawnKit.mode === 'demo') {
                    setTimeout(() => {
                        const demoBadge = document.getElementById('demo-badge');
                        demoBadge.classList.add('visible');
                        setTimeout(() => {
                            demoBadge.classList.remove('visible');
                        }, 5000);
                    }, 2000);
                }
                
            } catch (error) {
                console.error('âŒ SimCity Theme initialization failed:', error);
                
                // Show error in loading screen
                const loadingTitle = document.querySelector('.loading-title');
                loadingTitle.textContent = 'Initialization Failed';
                loadingTitle.style.color = 'var(--cost-red)';
                
                const spinner = document.querySelector('.loading-spinner');
                spinner.style.display = 'none';
                
                // Create error details
                const errorDiv = document.createElement('div');
                errorDiv.textContent = error.message;
                errorDiv.style.marginTop = '16px';
                errorDiv.style.fontSize = '14px';
                errorDiv.style.color = 'var(--ui-text-light)';
                loadingTitle.parentNode.appendChild(errorDiv);
            }
        });
    </script>
</body>
