<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimCity Theme - Demo Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-header {
            background: linear-gradient(135deg, #4A7C59 0%, #2ECC71 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-content {
            height: 80vh;
            position: relative;
        }
        .test-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .test-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üèôÔ∏è SimCity Theme - Phase 3A Foundation</h1>
            <p>Interactive city visualization of AI agent work</p>
        </div>
        <div class="test-content">
            <div class="test-stats" id="stats">
                Loading test environment...
            </div>
            <iframe class="test-iframe" src="index.html" id="simcity-frame"></iframe>
        </div>
    </div>

    <script>
        // Test monitoring
        let loadTime = Date.now();
        
        document.getElementById('simcity-frame').onload = function() {
            const loadDuration = Date.now() - loadTime;
            
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                ‚úÖ SimCity Theme Loaded<br>
                ‚è±Ô∏è Load Time: ${loadDuration}ms<br>
                üìä Status: Phase 3A Foundation Ready<br>
                üéØ Target: 60 FPS Performance<br>
                üèóÔ∏è Features: Buildings, Agents, Economy<br>
                üéÆ Controls: Pan/Zoom/Click
            `;
            
            // Auto-hide stats after 5 seconds
            setTimeout(() => {
                stats.style.opacity = '0.3';
            }, 5000);
        };
    </script>
</body>
</html>
