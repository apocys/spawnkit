<!DOCTYPE html>
<html>
<head>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#1a1a2e;color:#fff;font:12px monospace;padding:20px}
h2{color:#74c0fc;margin:20px 0 10px}
.grid{display:inline-block;position:relative;border:1px solid #444;background:#000}
.grid img{display:block;image-rendering:pixelated}
.overlay{position:absolute;top:0;left:0;pointer-events:none}
canvas{image-rendering:pixelated}
.info{margin:10px 0;color:#a6adc8}
</style>
</head>
<body>
<h2>Room Builder Free (16×16) — 272×368 = 17c × 23r</h2>
<div class="info">Hover for coordinates</div>
<div class="grid" id="rb">
  <canvas id="rb-canvas"></canvas>
</div>
<div id="rb-info" style="margin:10px;color:#f9e2af;font-size:14px">--</div>

<h2>Interiors Free (16×16) — 256×1424 = 16c × 89r</h2>
<div class="grid" id="int">
  <canvas id="int-canvas"></canvas>
</div>
<div id="int-info" style="margin:10px;color:#f9e2af;font-size:14px">--</div>

<h2>Characters</h2>
<div style="display:flex;gap:20px;flex-wrap:wrap">
  <div>
    <h3 style="color:#fab387">Adam (all anims)</h3>
    <img src="../lib/sprites/modern-tiles-free/Modern tiles_Free/Characters_free/Adam_16x16.png" style="image-rendering:pixelated;transform:scale(3);transform-origin:top left;margin-bottom:200px">
  </div>
  <div>
    <h3 style="color:#cba6f7">Alex</h3>
    <img src="../lib/sprites/modern-tiles-free/Modern tiles_Free/Characters_free/Alex_16x16.png" style="image-rendering:pixelated;transform:scale(3);transform-origin:top left;margin-bottom:200px">
  </div>
  <div>
    <h3 style="color:#f38ba8">Amelia</h3>
    <img src="../lib/sprites/modern-tiles-free/Modern tiles_Free/Characters_free/Amelia_16x16.png" style="image-rendering:pixelated;transform:scale(3);transform-origin:top left;margin-bottom:200px">
  </div>
  <div>
    <h3 style="color:#94e2d5">Bob</h3>
    <img src="../lib/sprites/modern-tiles-free/Modern tiles_Free/Characters_free/Bob_16x16.png" style="image-rendering:pixelated;transform:scale(3);transform-origin:top left;margin-bottom:200px">
  </div>
</div>

<script>
const T = 16, SCALE = 3;

function setupGrid(imgSrc, canvasId, infoId) {
  const img = new Image();
  img.onload = () => {
    const cols = Math.floor(img.width / T);
    const rows = Math.floor(img.height / T);
    const canvas = document.getElementById(canvasId);
    canvas.width = img.width * SCALE;
    canvas.height = img.height * SCALE;
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = false;
    
    // Draw image scaled
    ctx.drawImage(img, 0, 0, img.width * SCALE, img.height * SCALE);
    
    // Draw grid overlay
    ctx.strokeStyle = 'rgba(255,255,255,0.2)';
    ctx.lineWidth = 0.5;
    for (let r = 0; r <= rows; r++) {
      ctx.beginPath();
      ctx.moveTo(0, r * T * SCALE);
      ctx.lineTo(img.width * SCALE, r * T * SCALE);
      ctx.stroke();
    }
    for (let c = 0; c <= cols; c++) {
      ctx.beginPath();
      ctx.moveTo(c * T * SCALE, 0);
      ctx.lineTo(c * T * SCALE, img.height * SCALE);
      ctx.stroke();
    }
    
    // Row numbers
    ctx.font = '10px monospace';
    ctx.fillStyle = '#ff0';
    for (let r = 0; r < rows; r++) {
      ctx.fillText('r'+r, 2, r * T * SCALE + 12);
    }
    
    // Hover handler
    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const col = Math.floor(mx / (T * SCALE));
      const row = Math.floor(my / (T * SCALE));
      document.getElementById(infoId).textContent = 
        `Row ${row}, Col ${col} → sx=${col*T}, sy=${row*T} | pixel: (${Math.floor(mx/SCALE)}, ${Math.floor(my/SCALE)})`;
    });
  };
  img.src = imgSrc;
}

setupGrid('../lib/sprites/modern-tiles-free/Modern tiles_Free/Interiors_free/16x16/Room_Builder_free_16x16.png', 'rb-canvas', 'rb-info');
setupGrid('../lib/sprites/modern-tiles-free/Modern tiles_Free/Interiors_free/16x16/Interiors_free_16x16.png', 'int-canvas', 'int-info');
</script>
</body>
</html>
