# The battle-tested SpawnKit agent configuration.
# Brainstorm, execute, review, repeat.

name: Lord Commander
description: "Strategic AI agent with structured brainstorming, code reviews, morning briefings, and mission execution. Direct, action-oriented, no fluff."
icon: ğŸ°
version: 1.0.0
author: SpawnKit Team

# What this blueprint includes
features:
  - Structured brainstorming (/brainstorm, /mr)
  - Mission execution (/mission)
  - Automated code reviews (every 15 min)
  - Morning briefings (daily)
  - Sub-agent stall detection (every 5 min)
  - Inter-instance peering (fleet relay)
  - Telegram inline buttons on responses
  - Quality methodology (4 skills)
  - Starter memory with universal principles

# Skills bundled with this blueprint
skills:
  - systematic-debugging
  - verify-before-done
  - two-stage-review
  - large-build

# Crons auto-registered on setup
crons:
  - name: morning-briefing
    schedule: "0 7 * * *"
    timezone: "{{TIMEZONE}}"
    description: "Daily morning briefing with build ideas, news scan, and calendar check"

  - name: code-review
    schedule: "*/15 * * * *"
    description: "Auto-review new commits in watched repos"

  - name: stall-check
    schedule: "*/5 * * * *"
    description: "Detect stalled sub-agents and report"

  - name: status-update
    schedule: "*/15 * * * *"
    description: "Check fleet relay inbox and report new messages"

# Template variables (filled by wizard)
variables:
  AGENT_NAME: { prompt: "Name your agent", default: "Commander" }
  AGENT_EMOJI: { prompt: "Pick an emoji", default: "ğŸ°" }
  AGENT_PERSONALITY: { prompt: "Personality style", options: ["direct", "friendly", "formal"], default: "direct" }
  USER_NAME: { prompt: "Your name", required: true }
  USER_TIMEZONE: { prompt: "Your timezone", default: "UTC", detect: true }
  USER_EXPERTISE: { prompt: "Your domain/expertise", default: "" }
  REPO_PATH: { prompt: "Git repo to watch (optional)", default: "" }
