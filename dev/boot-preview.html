<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpawnKit v2 â€” Boot Sequence Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #c9a84c;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 14px 28px;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      border: 2px solid;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: inherit;
    }
    button:hover { transform: scale(1.05); }
    .btn-gameboy { color: #9BBB0F; border-color: #9BBB0F; }
    .btn-gameboy:hover { background: #9BBB0F; color: #0F380F; }
    .btn-cyberpunk { color: #00FF41; border-color: #00FF41; }
    .btn-cyberpunk:hover { background: #00FF41; color: #0a0a0a; }
    .btn-executive { color: #c9a84c; border-color: #c9a84c; }
    .btn-executive:hover { background: #c9a84c; color: #1c2833; }
    .btn-reset { color: #ff6b6b; border-color: #ff6b6b; font-size: 0.8rem; padding: 8px 16px; }
    .btn-reset:hover { background: #ff6b6b; color: #1a1a2e; }
    .options {
      display: flex;
      gap: 16px;
      align-items: center;
      font-size: 0.9rem;
      color: #888;
    }
    label { cursor: pointer; display: flex; align-items: center; gap: 6px; }
    input[type="checkbox"] { cursor: pointer; }
    .hint { color: #555; font-size: 0.75rem; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>âš¡ SpawnKit Boot Sequence Preview</h1>
  <div class="controls">
    <button class="btn-gameboy" onclick="boot('gameboy')">ðŸŽ® GameBoy</button>
    <button class="btn-cyberpunk" onclick="boot('cyberpunk')">ðŸ’» Cyberpunk</button>
    <button class="btn-executive" onclick="boot('executive')">ðŸ‘” Executive</button>
  </div>
  <div class="options">
    <label>
      <input type="checkbox" id="soundToggle"> ðŸ”Š Sound
    </label>
    <label>
      <input type="text" id="nameInput" value="Kira" style="width:80px; background:#2a2a3e; color:#f0f0f0; border:1px solid #444; padding:4px 8px; font-family:inherit;">
      Name
    </label>
    <button class="btn-reset" onclick="resetSeen()">Reset "Returning User"</button>
  </div>
  <p class="hint">ESC or click anywhere to skip Â· Returning users get abbreviated boot</p>

  <script src="theme-names.js"></script>
  <script src="boot-sequence.js"></script>
  <script>
    async function boot(theme) {
      const sound = document.getElementById('soundToggle').checked;
      const name = document.getElementById('nameInput').value || 'Kira';
      await window.SpawnKitBoot.play(theme, document.body, {
        soundEnabled: sound,
        userName: name,
        skipable: true
      });
      console.log(`[${theme}] Boot complete!`);
    }
    function resetSeen() {
      window.SpawnKitBoot.resetSeen();
      alert('Reset! Next boot will be full length.');
    }
  </script>
</body>
</html>
