<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpawnKit v2 ‚Äî Sprite Preview</title>
    <style>
        body { background: #111; color: #fff; font-family: monospace; padding: 20px; }
        h1 { color: #00ff41; }
        h2 { color: #ffd700; margin-top: 30px; }
        canvas { border: 1px solid #333; margin: 5px; image-rendering: pixelated; }
        .row { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
        .char-section { margin-bottom: 30px; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .label { font-size: 11px; color: #888; text-align: center; margin-top: 2px; }
    </style>
</head>
<body>
    <h1>üéÆ SpawnKit v2 ‚Äî Sprite Preview</h1>
    <p>All 5 characters √ó 8 animation frames @ 4x scale (64√ó64px)</p>
    <div id="preview"></div>
    
    <h2>üè† All Characters Together</h2>
    <canvas id="allChars" width="500" height="80"></canvas>

    <script src="sprites.js"></script>
    <script>
        const container = document.getElementById('preview');
        const SCALE = 4;
        const SIZE = 16 * SCALE;
        
        const chars = SpawnKitSprites.getCharacterIds();
        const labels = { hunter: 'üí∞ Hunter (CRO)', forge: 'üîß Forge (CTO)', echo: 'üì¢ Echo (CMO)', atlas: 'üìä Atlas (COO)', sentinel: 'üîç Sentinel' };
        const frames = ['idle_1','idle_2','walk_right_1','walk_right_2','working_1','working_2','celebrating_1','celebrating_2'];
        
        chars.forEach(id => {
            const section = document.createElement('div');
            section.className = 'char-section';
            section.innerHTML = '<h2>' + (labels[id] || id) + '</h2><div class="row" id="row-' + id + '"></div>';
            container.appendChild(section);
            
            const row = section.querySelector('.row');
            frames.forEach(frame => {
                const charData = SpawnKitSprites.characters[id];
                if (!charData || !charData.frames[frame]) return;
                
                const wrapper = document.createElement('div');
                const canvas = document.createElement('canvas');
                canvas.width = SIZE;
                canvas.height = SIZE;
                canvas.style.width = SIZE + 'px';
                canvas.style.height = SIZE + 'px';
                const ctx = canvas.getContext('2d');
                SpawnKitSprites.renderFrame(ctx, id, frame, 0, 0, SCALE);
                wrapper.appendChild(canvas);
                
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = frame;
                wrapper.appendChild(label);
                row.appendChild(wrapper);
            });
        });
        
        // All together
        const allCanvas = document.getElementById('allChars');
        const actx = allCanvas.getContext('2d');
        SpawnKitSprites.renderAll(actx, 'idle_1', SCALE, 10, 5, 15);
    </script>
</body>
</html>
