<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpawnKit ‚Äî Test Runner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a12;
            --card-bg: rgba(20, 20, 30, 0.9);
            --pass: #66ff66;
            --fail: #ff4444;
            --skip: #ffcc44;
            --text: #e0e0e0;
            --muted: #666;
            --cyan: #00ffff;
            --magenta: #ff00ff;
        }

        html, body {
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
        }

        .layout {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            background: rgba(15, 15, 25, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .run-btn {
            background: var(--cyan);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .run-btn:hover { background: #33ffff; }
        .run-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* Summary bar */
        .test-summary {
            padding: 12px 24px;
            background: rgba(20, 20, 40, 0.8);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            font-size: 0.85rem;
            text-align: center;
            flex-shrink: 0;
        }
        .test-summary.all-pass { border-bottom-color: var(--pass); }
        .test-summary.has-failures { border-bottom-color: var(--fail); }
        .summary-pass { color: var(--pass); font-weight: 600; }
        .summary-fail { color: var(--fail); font-weight: 600; }
        .summary-skip { color: var(--skip); font-weight: 600; }
        .summary-time { color: var(--muted); }

        /* Main content */
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left: test results */
        .results-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
            min-width: 380px;
        }

        /* Right: iframe preview */
        .preview-panel {
            width: 50%;
            border-left: 1px solid rgba(255,255,255,0.08);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .preview-label {
            padding: 8px 16px;
            background: rgba(15, 15, 25, 0.9);
            font-size: 0.7rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        #testFrame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
        }

        /* Test rows */
        .test-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.82rem;
            transition: background 0.2s;
        }
        .test-row:hover { background: rgba(255,255,255,0.04); }
        .test-pass { }
        .test-fail { background: rgba(255, 68, 68, 0.08); }
        .test-skip { opacity: 0.6; }

        .test-icon { flex-shrink: 0; width: 24px; text-align: center; }
        .test-id {
            flex-shrink: 0;
            width: 36px;
            font-weight: 600;
            color: var(--cyan);
        }
        .test-desc { flex: 1; color: var(--text); }
        .test-error {
            display: block;
            width: 100%;
            margin-top: 4px;
            padding: 6px 10px;
            background: rgba(255, 68, 68, 0.12);
            border-left: 3px solid var(--fail);
            border-radius: 0 4px 4px 0;
            font-size: 0.75rem;
            color: #ff8888;
            word-break: break-word;
        }

        /* Waiting state */
        .waiting-msg {
            text-align: center;
            padding: 60px 24px;
            color: var(--muted);
            font-size: 0.9rem;
        }
        .waiting-msg .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 800px) {
            .main { flex-direction: column; }
            .preview-panel { width: 100%; height: 300px; border-left: none; border-top: 1px solid rgba(255,255,255,0.08); }
            .results-panel { min-width: 0; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="header-title">üß™ SpawnKit Test Runner</div>
            <div class="header-controls">
                <button class="run-btn" id="runBtn" onclick="runTests()">‚ñ∂ Run All Tests</button>
            </div>
        </div>

        <div id="testSummary" class="test-summary">
            Waiting for test run...
        </div>

        <div class="main">
            <div class="results-panel">
                <div id="testResults">
                    <div class="waiting-msg">
                        <div class="spinner"></div><br>
                        Loading dashboard in iframe, then running tests automatically...
                    </div>
                </div>
            </div>
            <div class="preview-panel">
                <div class="preview-label">Dashboard Preview (Test Target)</div>
                <iframe id="testFrame" src="../dashboard.html"></iframe>
            </div>
        </div>
    </div>

    <script src="scenario-tests.js"></script>
    <script>
        function runTests() {
            var btn = document.getElementById('runBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Running...';
            
            // Clear previous results
            var container = document.getElementById('testResults');
            container.innerHTML = '';
            
            SpawnKitTests.run().then(function(results) {
                btn.disabled = false;
                btn.textContent = '‚ñ∂ Run All Tests';
            }).catch(function(err) {
                btn.disabled = false;
                btn.textContent = '‚ñ∂ Run All Tests';
                console.error('Test run error:', err);
            });
        }
    </script>
</body>
</html>
