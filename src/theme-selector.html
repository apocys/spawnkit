<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpawnKit ‚Äî Choose Your Office</title>
    <style>
        *, *::before, *::after { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        :root {
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --surface: #ffffff;
            --text: #1d1d1f;
            --text2: #86868b;
            --text3: #515154;
            --accent: #007aff;
            --accent-hover: #0056d3;
            --success: #34c759;
            --radius: 16px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 32px rgba(0, 122, 255, 0.15);
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 32px 20px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: var(--text2);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* ‚îÄ‚îÄ‚îÄ THEME GRID ‚îÄ‚îÄ‚îÄ */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 64px;
        }

        .theme-card {
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }

        .theme-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .theme-card.selected {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.25);
            ring: 3px solid var(--accent);
        }

        .theme-card.selected::after {
            content: "‚úì";
            position: absolute;
            top: 16px;
            right: 16px;
            width: 28px;
            height: 28px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        /* ‚îÄ‚îÄ‚îÄ ANIMATED PREVIEWS ‚îÄ‚îÄ‚îÄ */
        .preview {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        /* Executive Theme */
        .preview-executive {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }

        .org-chart {
            position: absolute;
            inset: 20px;
        }

        .org-node {
            position: absolute;
            width: 32px;
            height: 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            animation: float 3s ease-in-out infinite;
        }

        .org-node:nth-child(1) { top: 20px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .org-node:nth-child(2) { top: 70px; left: 25%; animation-delay: 0.5s; }
        .org-node:nth-child(3) { top: 70px; right: 25%; animation-delay: 1s; }
        .org-node:nth-child(4) { bottom: 30px; left: 15%; animation-delay: 1.5s; }
        .org-node:nth-child(5) { bottom: 30px; left: 35%; animation-delay: 2s; }
        .org-node:nth-child(6) { bottom: 30px; right: 35%; animation-delay: 2.5s; }
        .org-node:nth-child(7) { bottom: 30px; right: 15%; animation-delay: 3s; }

        .org-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .org-line.line1 { top: 40px; left: 50%; width: 2px; height: 30px; transform: translateX(-50%); }
        .org-line.line2 { top: 70px; left: 25%; width: 50%; height: 2px; }

        /* SimCity Theme */
        .preview-simcity {
            background: linear-gradient(to bottom, #87ceeb 0%, #87ceeb 40%, #90ee90 40%, #228b22 100%);
        }

        .city-grid {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(4, 20px);
            grid-template-rows: repeat(3, 20px);
            gap: 4px;
        }

        .building {
            background: #666;
            border-radius: 2px;
            transform-origin: bottom;
            animation: grow 0.8s ease-out;
            position: relative;
        }

        .building:nth-child(1) { background: #4a90e2; animation-delay: 0s; height: 15px; }
        .building:nth-child(2) { background: #7ed321; animation-delay: 0.2s; height: 20px; }
        .building:nth-child(3) { background: #f5a623; animation-delay: 0.4s; height: 12px; }
        .building:nth-child(4) { background: #d0021b; animation-delay: 0.6s; height: 18px; }
        .building:nth-child(5) { background: #9013fe; animation-delay: 0.8s; height: 22px; }
        .building:nth-child(6) { background: #50e3c2; animation-delay: 1s; height: 16px; }

        .building::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }

        /* Medieval Theme */
        .preview-medieval {
            background: linear-gradient(135deg, #2d1b1b 0%, #1a1a1a 100%);
            position: relative;
        }

        .castle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: #8b7355;
            border-radius: 4px 4px 0 0;
        }

        .castle-tower {
            position: absolute;
            width: 20px;
            height: 50px;
            background: #8b7355;
            border-radius: 4px 4px 0 0;
        }

        .castle-tower:first-child { left: -10px; bottom: 0; }
        .castle-tower:last-child { right: -10px; bottom: 0; }

        .torch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 6px;
            height: 20px;
            background: #8b4513;
            border-radius: 2px;
        }

        .flame {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffa500 0%, #ff4500 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        .flag {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 20px;
            height: 12px;
            background: #dc143c;
            animation: wave 1.5s ease-in-out infinite;
            transform-origin: left center;
        }

        .flag::before {
            content: '';
            position: absolute;
            left: -2px;
            top: 0;
            width: 2px;
            height: 20px;
            background: #8b4513;
        }

        /* Orchestration Theme */
        .preview-orchestration {
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            position: relative;
        }

        .equalizer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            align-items: end;
        }

        .eq-bar {
            width: 4px;
            background: linear-gradient(to top, #00ffff 0%, #0066ff 100%);
            border-radius: 2px;
            animation: bounce 0.8s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .eq-bar:nth-child(2) { height: 35px; animation-delay: 0.1s; }
        .eq-bar:nth-child(3) { height: 45px; animation-delay: 0.2s; }
        .eq-bar:nth-child(4) { height: 30px; animation-delay: 0.3s; }
        .eq-bar:nth-child(5) { height: 50px; animation-delay: 0.4s; }
        .eq-bar:nth-child(6) { height: 25px; animation-delay: 0.5s; }
        .eq-bar:nth-child(7) { height: 40px; animation-delay: 0.6s; }
        .eq-bar:nth-child(8) { height: 15px; animation-delay: 0.7s; }

        .sound-wave {
            position: absolute;
            top: 30px;
            left: 20px;
            right: 20px;
            height: 30px;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(0, 255, 255, 0.3) 2px,
                rgba(0, 255, 255, 0.3) 4px,
                transparent 6px,
                transparent 12px
            );
            animation: wave-move 2s linear infinite;
        }

        /* Modern Theme */
        .preview-modern {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
        }

        .card-stack {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .mini-card {
            width: 60px;
            height: 40px;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            position: absolute;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: shuffle 3s ease-in-out infinite;
        }

        .mini-card:nth-child(1) { 
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            animation-delay: 0s; 
            z-index: 3;
        }
        .mini-card:nth-child(2) { 
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            animation-delay: 1s; 
            z-index: 2;
            transform: translate(8px, 8px);
        }
        .mini-card:nth-child(3) { 
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            animation-delay: 2s; 
            z-index: 1;
            transform: translate(16px, 16px);
        }

        .accent-dots {
            position: absolute;
            inset: 0;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .dot:nth-child(1) { top: 20px; left: 20px; animation-delay: 0s; }
        .dot:nth-child(2) { top: 20px; right: 20px; animation-delay: 0.5s; }
        .dot:nth-child(3) { bottom: 20px; left: 20px; animation-delay: 1s; }
        .dot:nth-child(4) { bottom: 20px; right: 20px; animation-delay: 1.5s; }

        /* ‚îÄ‚îÄ‚îÄ CARD CONTENT ‚îÄ‚îÄ‚îÄ */
        .card-content {
            padding: 24px;
        }

        .theme-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .theme-icon {
            font-size: 2rem;
        }

        .theme-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .theme-info p {
            font-size: 0.95rem;
            color: var(--text2);
            line-height: 1.4;
        }

        .select-btn {
            width: 100%;
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            color: var(--text);
            font-family: var(--font);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .select-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-1px);
        }

        .theme-card.selected .select-btn {
            background: var(--success);
            color: white;
        }

        /* ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ */
        .footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .footer.show {
            transform: translateY(0);
        }

        .continue-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-family: var(--font);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        .continue-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ‚îÄ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ‚îÄ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        @keyframes grow {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        @keyframes wave-move {
            0% { background-position-x: 0px; }
            100% { background-position-x: 12px; }
        }

        @keyframes shuffle {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -5px) rotate(-5deg); }
            50% { transform: translate(5px, -8px) rotate(3deg); }
            75% { transform: translate(-3px, 5px) rotate(-2deg); }
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .theme-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .container {
                padding: 16px;
            }
            
            body {
                padding: 16px 10px 100px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .theme-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1025px) {
            .theme-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* ‚îÄ‚îÄ‚îÄ ENTRANCE ANIMATION ‚îÄ‚îÄ‚îÄ */
        .theme-card.animate-in {
            animation: slideInUp 0.6s ease forwards;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Choose Your Office</h1>
            <p class="header-subtitle">Select a theme for your AI workspace. Each comes with unique animations and personality.</p>
        </header>

        <!-- Theme Grid -->
        <div class="theme-grid">
            <!-- Executive -->
            <div class="theme-card" data-theme="executive">

                        <div class="org-node"></div>
                        <div class="org-node"></div>
                        <div class="org-node"></div>

                    </div>
                </div>
                <div class="card-content">
                    <div class="theme-header">
                        <div class="theme-icon">üè¢</div>

                            <h3>Executive</h3>
                            <p>Clean & Professional</p>
                        </div>
                    </div>
                    <button class="select-btn">Select Theme</button>

                    <div class="city-grid">
                        <div class="building"></div>
                        <div class="building"></div>
                        <div class="building"></div>
                        <div class="building"></div>
                        <div class="building"></div>
                        <div class="building"></div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="theme-header">
                        <div class="theme-icon">üèôÔ∏è</div>
                        <div class="theme-info">
                            <h3>SimCity</h3>
                            <p>Build Your AI City</p>
                        </div>
                    </div>
                    <button class="select-btn">Select Theme</button>

            <div class="theme-card" data-theme="medieval">
                <div class="preview preview-medieval">
                    <div class="torch">
                        <div class="flame"></div>
                    </div>
                    <div class="flag"></div>
                    <div class="castle">
                        <div class="castle-tower"></div>
                        <div class="castle-tower"></div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="theme-header">
                        <div class="theme-icon">üè∞</div>
                        <div class="theme-info">
                            <h3>Medieval</h3>
                            <p>Castle Command</p>
                        </div>
                    </div>
                    <button class="select-btn">Select Theme</button>

                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>

                    </div>
                </div>
                <div class="card-content">
                    <div class="theme-header">
                        <div class="theme-icon">üéº</div>

                        </div>
                    </div>

            <!-- Modern -->
            <div class="theme-card" data-theme="modern">
                <div class="preview preview-modern">
                    <div class="card-stack">

                <div class="card-content">
                    <div class="theme-header">
                        <div class="theme-icon">üíé</div>
                        <div class="theme-info">
                            <h3>Modern</h3>

    <!-- Footer -->
    <div class="footer" id="footer">
        <button class="continue-btn" id="continueBtn" disabled>
            Continue with <span id="selectedTheme">Theme</span> ‚Üí
        </button>
    </div>

    <script>
        let selectedTheme = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Animate cards in
            const cards = document.querySelectorAll('.theme-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animate-in');
                }, index * 100);
            });

            // Add click handlers
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    selectTheme(card.dataset.theme, card);
                });
            });

            // Continue button handler
            document.getElementById('continueBtn').addEventListener('click', () => {
                if (selectedTheme) {
                    localStorage.setItem('spawnkit-theme', selectedTheme);
                    window.location.href = `/app/index.html?theme=${selectedTheme}`;
                }
            });

            // Check for existing selection
            const saved = localStorage.getItem('spawnkit-theme');
            if (saved) {
                const savedCard = document.querySelector(`[data-theme="${saved}"]`);
                if (savedCard) {
                    selectTheme(saved, savedCard);
                }
            }
        });

        function selectTheme(theme, cardElement) {
            // Remove previous selection
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select new theme
            cardElement.classList.add('selected');
            selectedTheme = theme;

            // Update footer
            const themeNames = {
                'executive': 'Executive',
                'simcity': 'SimCity',
                'medieval': 'Medieval',
                'orchestration': 'Orchestration',
                'modern': 'Modern'
            };

            document.getElementById('selectedTheme').textContent = themeNames[theme];
            document.getElementById('continueBtn').disabled = false;
            document.getElementById('footer').classList.add('show');

            // Add haptic feedback (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && selectedTheme) {
                document.getElementById('continueBtn').click();
            }
        });

        // Handle theme card keyboard navigation
        document.querySelectorAll('.theme-card').forEach(card => {
            card.setAttribute('tabindex', '0');
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    card.click();
                }
            });
        });
    </script>
</body>
