<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,sans-serif; background: #0a0a0f; color: #e2e2ef; width: 1200px; height: 630px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .og-card { text-align: center; }
        .og-logo { font-family: monospace; font-weight: bold; font-size: 64px; color: #9bbc0f; margin-bottom: 20px; letter-spacing: 4px; }
        .og-title { font-size: 48px; font-weight: bold; margin-bottom: 16px; color: #e2e2ef; }
        .og-desc { font-size: 28px; color: #a0a0b8; margin-bottom: 32px; }
        .og-features { display: flex; gap: 48px; justify-content: center; font-size: 24px; color: #6b6b80; }
        .og-particles { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .particle { position: absolute; width: 4px; height: 4px; background: #9bbc0f; opacity: 0.3; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>
    <div class="og-particles">
        <div class="particle" style="top: 15%; left: 12%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 25%; left: 85%; animation-delay: 1.2s;"></div>
        <div class="particle" style="top: 65%; left: 8%; animation-delay: 2.4s;"></div>
        <div class="particle" style="top: 75%; left: 92%; animation-delay: 3.6s;"></div>
        <div class="particle" style="top: 45%; left: 5%; animation-delay: 4.8s;"></div>
        <div class="particle" style="top: 35%; left: 95%; animation-delay: 0.6s;"></div>
    </div>
    <div class="og-card">
        <div class="og-logo">FLEETKIT</div>
        <div class="og-title">Your AI Team, Visualized</div>
        <div class="og-desc">GameBoy nostalgia meets cutting-edge AI</div>
        <div class="og-features">
            <span>üéÆ 5 Themes</span>
            <span>‚ö° Real-Time</span>
            <span>üèÜ Achievements</span>
        </div>
    </div>
</body>
</html>
